<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Testing Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .dark-theme {
            background-color: #2c3e50;
            color: white;
        }
        .dark-theme .container {
            background-color: #34495e;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Visual Testing Demo</h1>
    </header>
    <div class="container">
        <h2>Welcome to our demo page</h2>
        <p>This page demonstrates visual testing with Playwright and Applitools Eyes.</p>
        <button class="button" id="themeToggle">Toggle Dark Theme</button>
    </div>
    <script>
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
